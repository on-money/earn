<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Launch 1000 YouTube Videos in Popups</title>
</head>
<body style="background:#000; color:#fff; font-family:sans-serif; text-align:center; padding:20px;">
  <h1>Launch 1000 YouTube Videos in Popup Windows</h1>
  <p>Click the button to open 10 popup windows, each with 100 autoplay muted YouTube videos.</p>
  <button id="btnLaunch" style="padding:12px 24px; font-size:18px; cursor:pointer;">Launch Popups</button>

<script>
  // Your YouTube video ID here
  const youtubeVideoID = "5ETUt1wStYc";

  document.getElementById("btnLaunch").addEventListener("click", async () => {
    const totalPopups = 10;
    const videosPerPopup = 100;

    for(let i=0; i < totalPopups; i++) {
      const popupHTML = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <title>Popup Window ${i+1}</title>
          <style>
            body {
              background: #000;
              margin: 0;
              padding: 0;
              display: flex;
              flex-wrap: wrap;
              gap: 6px;
            }
            iframe {
              width: 300px;
              height: 170px;
              border: none;
            }
          </style>
        </head>
        <body>
          <script>
            const videoURL = "https://www.youtube.com/embed/${youtubeVideoID}?autoplay=1&mute=1&controls=0&playsinline=1";
            const count = ${videosPerPopup};

            window.onload = () => {
              for(let j = 0; j < count; j++) {
                const iframe = document.createElement("iframe");
                iframe.src = videoURL;
                iframe.allow = "autoplay; fullscreen";
                iframe.setAttribute("allowfullscreen", "");
                iframe.setAttribute("muted", "");
                iframe.setAttribute("playsinline", "");
                document.body.appendChild(iframe);
              }
            };
          <\/script>
        </body>
        </html>
      `;

      const popup = window.open("", "_blank", "width=1024,height=768,resizable=yes,scrollbars=yes");
      if (!popup) {
        alert("Popup blocked! Please allow popups for this site.");
        break;
      }
      popup.document.write(popupHTML);
      popup.document.close();

      // 1 second delay to reduce popup blocking
      await new Promise(res => setTimeout(res, 1000));
    }
  });
</script>
</body>
</html>
