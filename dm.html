<!DOCTYPE html>
<html>
<head>
  <title>Multi-Redirect Tabs</title>
</head>
<body>
  <h1>Launching multiple sites...</h1>
  <script>
    const urls = [" https://www.dailymotion.com/embed/x9n9y9e",
    " https://www.dailymotion.com/video/x9n9y9e",
    " https://www.dailymotion.com/video/x9n9y9e",
    " https://www.dailymotion.com/video/x9n9y9e",
    " https://www.dailymotion.com/video/x9n9y9e",
    " https://www.dailymotion.com/video/x9n9y9e",
    " https://www.dailymotion.com/video/x9n9y9e",
    " https://www.dailymotion.com/video/x9n9y9e",
    " https://www.dailymotion.com/video/x9n9y9e",
    " https://www.dailymotion.com/video/x9n9y9e",
   
     
  ];

    urls.forEach((url, index) => {
      setTimeout(() => {
        window.open(url, '_blank', 'width=600,height=400' );
      }, index * 1000); // Opens one every second (adjust timing here)
    });
  

  </script>
</body>
</html>
